<!DOCTYPE html>

<html> <!-- ng-app='app' From GitHub -->
<head>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <!-- Optional theme -->
  <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">-->

  <!-- Latest compiled and minified JavaScript -->
  <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>-->

  <link rel="stylesheet" href="/app.css" />
</head>
<body ng-app='app' ng-controller='ApplicationCtrl'> <!-- Removed ng-app='app' and added ng-controller='ApplicationCtrl'-->
  <nav class="navbar navbar-default">
    <div class="container">
      <ul class="nav navbar-nav">
        <li><a href="/#/" class="posts">Posts</a></li>
      </ul>
      <ul ng-if="!currentUser" class="nav navbar-nav navbar-right">
        <li><a href="/#/register" class="register">Register</a></li>
        <li><a href="/#/login" class="login">Login</a></li>
      </ul>
      <ul ng-if="currentUser" class="nav navbar-nav navbar-right">
        <li><a href="/#/logout" class="logout" ng-click="logout()">Logout</a></li>
      </ul>
      <p ng-if='currentUser' class="navbar-text navbar-right">
        Signed in as {{currentUser.username}}
      </p>
  </div>
  </nav>
  <div class='container' ng-view></div>

  <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.min.js"></script>-->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>

  <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular-route.min.js"></script>-->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-route.min.js"></script>

  <script src="/app.js" ></script>

</body>
</html>
